<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uche Codes</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>

<body class="bg-white text-gray-800 dark:bg-gray-800 dark:text-gray-200">
    <main class="flex flex-col p-6 items-center justify-center min-h-screen">
        <!-- <h1 class="text-4xl md:text-7xl">uchecodes<span style="color: #FF3968;">/dev</span></h1> -->

        <div class="mb-4">
            <h1
                class="type font-mono text-4xl md:text-7xl text-gray-900 dark:text-gray-100 inline-block overflow-hidden whitespace-nowrap border-r-2 border-current">
                uchecodes<span style="color: #FF3968;">/dev</span>
            </h1>
        </div>
        <div class="mt-4">
            <a class="text-current rounded-md block border border-2 px-4 py-2 font-semibold no-underline hover:bg-gray-100 dark:hover:bg-gray-700"
                href="https://github.com/uche789?tab=repositories">GitHub</a>
        </div>
        <div class="mt-8 max-w-2xl dark:bg-gray-700 bg-gray-100 p-6 rounded-lg shadow-lg">
            <h2 class="text-xl text-center font-semibold mt-8">Projects / Repositories:</h2>
            <ul class="mt-4 space-y-3 list-disc list-inside text-gray-800 dark:text-gray-200" x-data="{ projects: [
                {
                    name: 'Learn Languages',
                    link: 'https://github.com/uche789/learn-languages',
                    demo: 'https://tomostudy.uchecodes.dev/',
                    description: 'An educational project that helps learners practice and track their progress while studying new languages.',
                    technologies: 'React, Contentful, Typescript, Sass/CSS, Vite, Python, Postgres'
                },
                {
                    name: 'CalendarBits',
                    link: 'https://github.com/uche789/calendar-bits',
                    demo: 'https://uchecodes.dev/projects/clndrbits/',
                    description: 'A lightweight library for building calendar and date-picker UIs without starting from scratch.',
                    technologies: 'JavaScript'
                },
                {
                    name: 'Planner',
                    link: 'https://uchecodes.dev/projects/planner/',
                    description: 'A simple productivity tool designed to help organize tasks, manage schedules, and stay on top of goals.',
                    technologies: 'IndexDB, Vue 3, Typescript, Sass/CSS, Vite'
                }
            ] }">
                <template x-for="(project, index) in projects" :key="index">
                    <li>
                        <a :href="project.link" target="_blank" rel="noopener noreferrer"
                            class="dark:text-rose-400 text-rose-600 font-semibold hover:underline">
                            <span x-text="project.name"></span>
                        </a> <template x-if="project.demo"><span>(<a :href="project.demo" target="_blank"
                                rel="noopener noreferrer"
                                class="hover:underline">demo</a>)</span></template> - <span
                            x-text="project.description"></span>
                        <br>
                        <span class="text-sm text-gray-600 dark:text-gray-400" x-text="project.technologies"></span>
                    </li>
                </template>
            </ul>
        </div>
    </main>
    <style>
        /* match these to your string length (13 chars for "annacodes/dev") */
        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 13ch
            }
        }

        @keyframes caret {
            50% {
                border-color: transparent
            }
        }

        .type {
            width: 13ch;
            /* characters revealed */
            animation:
                typing 1.8s steps(13, end) 1,
                /* speed & steps */
                caret .9s step-end infinite;
            /* blinking cursor */
        }

        /* Respect reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .type {
                animation: none;
                border-right-width: 0;
                width: auto;
            }
        }
    </style>
</body>

</html>
